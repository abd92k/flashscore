    <h1 class="title">⚽ Grands Championnats & Compétitions</h1>
<section id="champ-select-big" class="champ-select-big">
  <h2 class="cs-title">Choisis les championnats</h2>

  <div id="champ-grid-big" class="champ-grid-big">

    <div class="champ-card" data-key="premier_league">
      <img src="Premier_League.png" alt="Premier League" class="champ-logo">
      <div class="champ-name">Premier League</div>
    </div>

    <div class="champ-card" data-key="la_liga">
      <img src="LaLiga_Logo.png" alt="la_liga" class="champ-logo">
      <div class="champ-name">La Liga</div>
    </div>

    <div class="champ-card" data-key="serie_a">
      <img src="serie_a.png" alt="Serie A" class="champ-logo">
      <div class="champ-name">Serie A</div>
    </div>

    <div class="champ-card" data-key="bundesliga">
      <img src="Bundesliga.png" alt="Bundesliga" class="champ-logo">
      <div class="champ-name">Bundesliga</div>
    </div>

    <div class="champ-card" data-key="ligue_1">
      <img src="Ligue_1.png" alt="Ligue 1" class="champ-logo">
      <div class="champ-name">Ligue 1</div>
    </div>

    <div class="champ-card" data-key="ucl">
     <img src="Logo_ucl.png"  class="champ-logo">
      <div class="champ-name">Champions League</div>
    </div>

    <div class="champ-card" data-key="uel">
      <img src="UEFA-Europa-League-Logo.png" alt="Europa League" class="champ-logo">
      <div class="champ-name">Europa League</div>
    </div>

    <div class="champ-card" data-key="uecl">
      <img src="UECL.png.png" alt="Conference League" class="champ-logo">
      <div class="champ-name">Conference League</div>
    </div>
  </div>
</section>

<script src="championnats-cards.js" defer></script>
